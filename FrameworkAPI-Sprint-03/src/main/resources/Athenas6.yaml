      operationId: getInvoicesList
      produces:
      - application/json
      parameters:
      - name: ip
        in: query
        required: true
        type: string
        format: ''
        description: Requester IP address to audit trail.
      - name: document
        in: query
        description: Unique number to identify the customer. The number can be the Document Base (12345678) or the Document (12345678000100).
        required: true
        type: string
        default: ''
      - name: startDate
        in: query
        description: Start date of the invoice expiration date.
        required: true
        type: string
        format: date
      - name: endDate
        in: query
        description: End date of the invoice expiration date.
        required: true
        type: string
        format: date
      - name: status
        in: query
        description: Invoice status. Accepted values "Aberto", "Fechado", "Acordo".
        required: false
        type: string
      - name: contractNumber
        in: query
        description: Contract number.
        required: false
        type: string
      - name: contractDescription
        in: query
        description: Contract description.
        required: false
        type: string
      - name: nfeNumber
        in: query
        description: NF-e number.
        required: false
        type: string
      responses:
        '200':
          description: Successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Invoice'
            description: List of invoices
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: '#/definitions/Error'
