      - name: ip
        in: query
        required: true
        type: string
        format: ''
        description: Requester IP address to audit trail.
      - name: document
        in: query
        description: Unique number to identify the customer. The number can be the Document Base (12345678) or the Document (12345678000100).
        required: true
