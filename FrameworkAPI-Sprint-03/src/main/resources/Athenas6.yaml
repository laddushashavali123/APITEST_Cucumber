definitions:
  Error:
    type: object
    required:
    - code
    - message
    properties:
      code:
        type: integer
        format: int32
        description: HTTP error code
      message:
        type: string
        description: Returns the error code message
  Invoice:
    description: Information about the invoice value and due date
    type: object
    properties:
      dueDate:
        description: Invoice due date
        type: string
        format: date
      value:
        description: Invoice value
        type: number
        format: float
      contractNumber:
        description: Contract number
        type: string
      nfeNumber:
        description: NF-e number
        type: string
      linkNFe:
        description: Link to access the page of the NF-e document
        type: string
      status:
        description: Invoice status
        type: string
      emissionDate:
        description: Invoice emission date
        type: string
        format: date
      barCode:
        description: Invoice bar code number
        type: string
      linkInvoice:
        description: Link to access the page of the invoice
        type: string
      agencyCode:
        description: Agency code
        type: string
      nfNumber:
        description: NF number
        type: string
      sourceSystem:
        description: Source system (BRM or SERACOM)
        type: string
  BankSlip:
    description: Information about the bank slip and the list of new invoices
    type: object
    properties:
      nfNumber:
        description: NF number
        type: string
      originalDueDate:
        description: Invoice original due date
        type: string
        format: date
      newInvoices:
        type: array
        description: List of the new invoices
        items:
          $ref: '#/definitions/NewInvoice'
  NewBankSlip:
    description: Information about the new bank slip created
    type: object
    properties:
      barCode:
        description: Invoice bar code number
        type: string
      linkInvoice:
        description: Link to access the page of the invoice
        type: string
  NewInvoice:
    description: Information about the new invoice value and due date
    type: object
    properties:
      dueDate:
        description: Invoice due date
        type: string
        format: date
      originalValue:
        description: Invoice original value
        type: number
        format: float
      openValue:
        description: Invoice open value
        type: number
        format: float
      fineValue:
        description: Invoice fine value
        type: number
        format: float
      interestValue:
        description: Invoice interest value
        type: number
        format: float
      totalValue:
        description: Invoice total value
        type: number
        format: float
  InvoicesAmount:
    description: Invoices amount and total value
    type: object
    properties:
      count:
        description: Number of open invoices
        type: integer
        format: int32
      totalValue:
        description: Total value of open invoices
        type: number
        format: float
  InvoiceDetail:
    description: Information about the invoice detail and products
    type: object
    properties:
      startDateCicle:
        description: Invoice start date of the bill cicle
        type: string
        format: date
      endDateCicle:
        description: Invoice end date of the bill cicle
        type: string
        format: date
      city:
        description: Invoice agency city
        type: string
      verificationCode:
        description: Invoice verification code
        type: string
      discountValue:
        description: Invoice discount value
        type: number
        format: float
      totalValue:
        description: Invoice total value
        type: number
        format: float
      vcm:
        description: Invoice vcm
        type: number
        format: float
      installments:
        description: Invoice installtments count
        type: integer
        format: int32
      products:
        type: array
        description: Invoice products list
        items:
          $ref: '#/definitions/Product'
  Product:
    description: Information about the invoice product
    type: object
    properties:
      name:
        description: Production name
        type: string
      quantity:
        description: Production quantity
        type: integer
      unityValue:
        description: Product unity value
        type: number
        format: float
      discountValue:
        description: Product discount value
        type: number
        format: float
      totalValue:
        description: Product total value
        type: number
        format: float
  InvoiceCicle:
    description: Information about the invoice cicle
    type: object
    properties:
      startDateCicle:
        description: Invoice start date of the bill cicle
        type: string
        format: date
      endDateCicle:
        description: Invoice end date of the bill cicle
        type: string
        format: date
      emissionDate:
        description: Invoice emission date
        type: string
        format: date
      contractNumber:
        description: Contract number
        type: string
      nfeNumber:
        description: NF-e number
        type: string
      agencyCode:
        description: Agency code
        type: string
      nfNumber:
        description: NF number
        type: string
      sourceSystem:
        description: Source system (BRM or SERACOM)
        type: string