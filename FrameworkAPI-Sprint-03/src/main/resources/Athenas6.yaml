        description: Requester IP address to audit trail.
      - name: document
        in: query
        description: Unique number to identify the customer. The number can be the Document Base (12345678) or the Document (12345678000100).
        required: true
        type: string
        default: ''
      - name: emissionDate
        in: query
        description: Emission date of the invoice.
        required: true
        type: string
        format: date
      - name: nfeNumber
        in: query
        description: NF-e number.
        required: true
        type: string
      - name: nfNumber
        in: query
        description: NF number.
        required: true
        type: string
      - name: agencyCode
        in: query
        description: Agency code.
        required: true
        type: string
      - name: sourceSystem
        in: query
        description: Source system (BRM or SERACOM).
        required: true
        type: string
      responses:
        '200':
          description: Successful
          schema:
            type: array
            items:
              $ref: '#/definitions/InvoiceDetail'
            description: Invoice detail and products
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: '#/definitions/Error'
